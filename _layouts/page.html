---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <p class="post-meta">
    <a href="mailto:{{ site.email }}">{{ site.email }}</a>
  </p>

</div>

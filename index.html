---
layout: default
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>

      <header class="post-header">
        <h1 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
      <div class="post-meta-wrapper">
      <p class="post-meta">
          {{ post.date | date: "%b %-d, %Y" }}
      </p>
      </div>
      </header>
      <section class="post-excerpt">
        {{ post.excerpt }}
      </section>
    </li>
  {% endfor %}
</ul>

---
layout: default
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>

      <header class="post-title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </header>

      <section class="post-excerpt">
            {{ post.excerpt }}
      </section>

      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    </li>
  {% endfor %}
</ul>
